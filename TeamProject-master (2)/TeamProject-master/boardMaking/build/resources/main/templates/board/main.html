<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:color="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Main Page</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
        }

        ul {
            list-style: none;
        }

        /* 리스트 앞에 . 같은거 제거*/
        a {
            text-decoration: none;
        } /* 링크에 밑줄 같은거 제거*/

        header {
            width: 800px; /*메인 이미지의 너비 사이즈와 같음*/
            height: 95px;
            background-color: #2d3a4b;

            /* header 안에 요소들을 모두 absolute 포지션으로 배치할 것이라서 */
            /* absolute 요소가 header의 좌상단을 기준으로 하려면 */
            /* header의 position이 relative 여야만 함 */
            position: relative;
        }

        /* 제목영역안에 있는 메인 로고 이미지 위치 지정 */
        #logo {
            position: absolute;
            top: 7px;
            left: 10px;
        }

        #logo-text {
            position: absolute;
            top: 50%;
            left: 180px;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 25px;
            font-weight: bold;
            white-space: nowrap;
        }

        /* 제목영역안에 오른쪽 상단에 top_menu 배치 */
        #top_menu {
            position: absolute;
            right: 10px;
            top: 20px;
            color: white;
        }

        /* top_menu a의 글시 하얀색으로 */
        #top_menu a {
            color: white;
        }

        /* 헤더 영역안에 네비게이션 메뉴 배치 */
        nav {
            position: absolute;
            bottom: 10px;
            right: 10px;
            font-size: 16px;
        }

        nav li {
            display: inline;
            margin-left: 30px;
        }

        nav li a {
            color: white;
        }

        /* 콘텐츠 영역의 알래에 있는 배너 이미지 inline으로 */
        #content li {
            display: inline;
            margin-left: 50px;
        }

        /* footer 영역 */
        footer {
            width: 800px; /*헤더와 같은 사이즈*/
            height: 90px;
            margin-top: 20px;
            text-align: center;
            background-color: #2d3a4b;
        }

        #content {
            width: 800px; /*헤더와 같은 사이즈*/
            height: 500px;
        }

        /* 전체 페이지가 가운데로 오도록 */
        #page {
            width: 820px;
            margin: 0px auto;
        }

        /* knumain 이미지를 배경으로 설정 */
        #content {
            background: url('img/knumain.jpg') no-repeat center center/cover;
        }
    </style>
    <!-- 2. 데스크탑용 외부 스타일시트 적용 -->
    <link rel="stylesheet" href="style.css" media="(min-width:600px)">
</head>
<body>
<div id="page">
    <header>
        <div id="logo">
            <a href="/knu"><img src="img/knu.png" width="80" height="80"> </a>
            <span id="logo-text">강남대학교 맛집</span>
        </div>
        <div id="top_menu">
            <a th:text="${session.naverName != null ? session.naverName : (session.kakaoName != null ? session.kakaoName : session.googleName)}" ></a>님으로 접속!!
        </div>
        <nav>
            <ul>
                <li><a href="/">Login</a></li>
                <li><a href="/main">Main</a></li>
                <li><a href="/map">Map</a></li>
                <li><a href="/board/list">Forum Board</a></li>
            </ul>
        </nav>
    </header>
    <article id="content">
        <section id="main">
            <div class="site-section">
                <div class="container">
                    <div style="text-align: center;">
                        <form METHOD="post" action="second.php">
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </article>
    <footer>
        <h3 style = "float: right; color: white;">메인 페이지</h3>
        <a href="/knu"><img src="img/knulabel.png" width="800" height="90"> </a>
    </footer>
</div>
</body>
</html>
