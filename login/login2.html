<!doctype html>
<html lang="ko">
  <head>
  	<title>Kurly Signup</title>
    <meta charset="utf-8">
    <link href="signup.css" rel="stylesheet" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

	<link rel="stylesheet" href="css/style.css">

	</head>
	<body>
	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-6 text-center mb-5">
					<h2 class="heading-section">Kurly 회원가입</h2>
				</div>
			</div>
			<div class="row justify-content-center">
				<div class="col-md-12 col-lg-10">
					<div class="wrap d-md-flex">
						<div class="text-wrap p-4 p-lg-5 text-center d-flex align-items-center order-md-last">
							<div class="text w-100">
								<div class="icon">
                </div>
								<h1 style="color:white">Kurly</h1>
								<p>이미 계정이 있으신가요?</p>
								<a href="#" class="btn btn-white btn-outline-white">로그인</a>
							</div>
			      </div>

						<div class="login-wrap p-4 p-md-5">
			      	<h3 class="mb-4">컬리에 오신 것을 환영합니다! <span>회원가입 부탁드립니다.</span></h3>
							<form action="#" class="signup-form">
			      		<div class="form-group mb-4">
			      			<label class="label" for="email">이메일을 입력하세요.</label>
			      			<input type="text" class="form-control" placeholder="KNU123@gmail.com">
			      		</div>
			      		<div class="form-group mb-4">
			      			<label class="label" for="password">비밀번호를 입력하세요.</label>
			      			<input type="password" class="form-control" placeholder="Password">
			      		</div>
		            <div class="form-group mb-4">
		            	<label class="label" for="age">나이대를 입력하세요.</label>
		              <input type="text" class="form-control" placeholder="20, 30, 40, 50">
		            </div>
		            <div class="form-group mb-4">
		            	<label class="label" for="gender">성별을 입력하세요.</label>
		              <input type="text" class="form-control" placeholder="남성, 여성">
		            </div>
		            <div class="form-group">
		            	<button type="submit" class="btn btn-primary rounded submit p-3">회원가입</button>
		            </div>
		          </form>
		          <div class="w-100 social-wrap">
		          	<p>
		          		<span>또는</span>
		          		<span>다른 계정으로 회원가입</span>
		          	</p>
		          	<p class="social-media d-flex justify-content-center">
									<a href="#" class="social-icon facebook d-flex align-items-center justify-content-center"><span class="fa fa-facebook"></span></a>
									<a href="#" class="social-icon twitter d-flex align-items-center justify-content-center"><span class="fa fa-twitter"></span></a>
								</p>
								<p class="mt-4">이미 회원입니다! <a href="#signin">로그인</a></p>
		          </div>
		        </div>
		      </div>
				</div>
			</div>
		</div>
	</section>

	<script src="js/jquery.min.js"></script>
  <script src="js/popper.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/main.js"></script>

	</body>
</html>
